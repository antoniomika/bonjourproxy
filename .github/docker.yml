name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build -t docker.pkg.github.com/antoniomika/bonjourproxy/bonjourproxy:latest .
    - name: Push the Docker image
      run: docker push docker.pkg.github.com/antoniomika/bonjourproxy/bonjourproxy:latest